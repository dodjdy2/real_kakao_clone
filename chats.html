<!DOCTYPE html>
<html>

  <head>

    <title>chats</title>
  </head>

  <body>
    <header>
      <div class="header__top">
        <div class="header__column">
          <i class="fa fa-plane"></i><!-- plane icon-->

        </div>

          <span class="header__time">16:28</span>
